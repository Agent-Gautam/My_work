<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="png/jpg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png">
</head>

<body>
    <div class="main flex">
        <div class="fixed">
            
        </div>
        <div class="left">
            
            <img src="https://www.secure.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png"
                alt="image1" />
            <img src="https://www.secure.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="image2">
            <img src="https://www.secure.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png" alt="image3">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png" alt="image4">
            <div class="camera"></div>
        </div>
        <div class="right">
            <div class="cont1 white flex">
                
                <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="logo">
                <form class="flex" action="" method="post">
                    <div class="inputs flex">
                        <div class="user">
                            <input type="text" required>
                            <span class="placeholder">Phone number, username, or email</span>
                        </div>
                        <div class="pass">
                            <input type="password" required>
                            <span class="placeholder">Password</span>
                        </div>
                    </div>
                    <label for="save"><input type="checkbox" name="save" value="save" id="save">Save login info</label>
                    <button id='login' onclick="window.location.href='index.html'">Log in</button>
                </form>
                <div class="or flex">
                    <div class="empty"></div>
                    <p>OR</p>
                    <div class="empty"></div>
                </div>
                <div class="facebook">
                    <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
                        </svg>
                        Log in with Facebook</a>&nbsp;&nbsp;
                </div>
                <a href="index.html" class="forget">Forgot password?</a>

            </div>
            <div class="cont2">
                <p>Don't have an account?
                    <a href="index.html">Sign up</a>
                </p>
            </div>
            <div class="cont3">
                <p>Get the app</p>
                <div class="applinks flex">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D5C73B6A5-60B9-464E-9184-FE0CE8D4A49B%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"
                        target="_blank" class="app"><img
                            src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt=""></a>
                    <a href="https://apps.apple.com/in/app/instagram/id389801252" class="app" target="_blank"><img
                            src="https://www.wichitaurology.com/wp-content/uploads/2019/04/Get-it-on-apple-store-400x118.png"
                            alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer flex">
        <div class="links">
            <a href="index.html">Meta</a>
            <a href="index.html">About</a>
            <a href="index.html">Blog</a>
            <a href="index.html">Jobs</a>
            <a href="index.html">Help</a>
            <a href="index.html">API</a>
            <a href="index.html">Privacy</a>
            <a href="index.html">Terms</a>
            <a href="index.html">Top accounts</a>
            <a href="index.html">Locations</a>
            <a href="index.html">Instagram Lite</a>
            <a href="index.html">Threads</a>
            <a href="index.html">Contact uploading and non-users</a>
            <a href="index.html">Meta Verified</a>
        </div>
        <div class="last flex">
            <label for="lang"><select name="lang">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="French">French</option>
                </select>

            </label>
            <p>&copy;2023 Instagram from Meta</p>
        </div>
    </div>
</body>

</html>
