<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="string">hello</div>
    <div class="main flex">
      <div class="upper flex">
        <h1>Persons</h1>
        <h2 id="counter">0</h2>
      </div>
      <div class="lower flex">
        <button class="increment" onclick="increment()">INCREMENT</button>
        <button class="save flex">
          <div class="btn-save">SAVE</div>
          <div class="cart"><div class="caret"></div></div>
          <div class="dropdown">hello</div>
        </button>
        <button class="reset" onclick="reset()">RESET</button>
      </div>
    </div>
    <script src="incrementere.js"></script>
    <script>
      $(document).ready(function(){
        $(".btn-save").onclick(function(){
            $(".upper").hide();
        })
    })
    </script>
