<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form id="reg" action="" method="post">
        <div class="fields name">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="eg. GAUTAM ANAND"/>
        </div>
        <div class="fields">
            <label for="roll">Roll No.</label>
            <input type="number" id="roll" name="roll" placeholder="eg. 2224361"/>
        </div>
        <div class="fields">
            <label for="course">Course</label>
            <select name="Course" id="course">
                <option value="B.Tech.">B.Tech</option>
                <option value="B.C.A.">B.C.A</option>
                <option value="M.Tech."></option>
            </select>
        </div>
        <div class="fields c-type">
            <label for="course-type">Course Type</label>
            <label for="ctype"><input id="ctype" type="radio" name="ctype" value="regular" required />
                Regular</label>
            <label for="ctype"><input type="radio" name="ctype" value="Distance Learning" required />
                Distance Learning</label>
        </div>
        <input type="submit" value="Submit" action="" form="reg">

        

    </form>
    
</body>

</html>
